<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <p>Display confirm box with text "Is tomorrow a Holiday?". Based on user action alert yes or no.</p>
</body>
</html>
<script>
    var bool = confirm("Is tomorrow a Holiday?");

    if(bool) alert("yes");
    else alert("no");
</script>
