        <button onclick="calc()">Calculate</button>
        <div class="result">
            <p>You are <span class="year"></span> years old ...</p>

            <p>or <span class="seconds"></span> seconds old</p>

            <br>

            <p>And, your next birthday is in : <span class="nextDay"></span> days <span class="nextHours"></span> hrs
                <span class="nextMins"></span> mins <span class="nextSecs"></span> secs

    <script>
        function calc() {
            setInterval(() => {
                var birth = document.querySelector("#date").value;
                birth = new Date(birth);
                var curr = new Date();

                var secs = Math.round((curr - birth) / 1000);
                var mins = Math.round(secs / 60);
                var hours = Math.round(mins / 60);
                var days = Math.round(hours / 24);
                var weeks = Math.round(days / 7)
                var months = Math.round(days / 30);
                var years = Math.round(months / 12);

                // future d.o.b.
                var f_secs;
                var f_mins;
                var f_hours;
                var f_days;

                if (birth.getDate() < curr.getDate()) {
                    birth.setFullYear(curr.getFullYear() + 1);

                    f_days = Math.round((birth -= curr) / (1000 * 60 * 60 * 24));
                    f_hours = Math.round((birth - f_days * 1000 * 60 * 60 * 24) / (1000 * 60 * 60));
                    f_mins = Math.round((birth - f_days * 1000 * 60 * 60 * 24 - f_hours * 1000 * 60 * 60) / (1000 * 60));
                    f_secs = Math.round((birth - f_days * 1000 * 60 * 60 * 24 - f_hours * 1000 * 60 * 60 - f_mins * 1000 * 60) / (1000));
                }
                else {
                    birth.setFullYear(curr.getFullYear());

                    f_days = Math.round((birth -= curr) / (1000 * 60 * 60 * 24));
                    f_hours = Math.round((birth - f_days * 1000 * 60 * 60 * 24) / (1000 * 60 * 60));
                    f_mins = Math.round((birth - f_days * 1000 * 60 * 60 * 24 - f_hours * 1000 * 60 * 60) / (1000 * 60));
                    f_secs = Math.round((birth - f_days * 1000 * 60 * 60 * 24 - f_hours * 1000 * 60 * 60 - f_mins * 1000 * 60) / (1000));
                }



                document.querySelector(".year").textContent = years;

                document.querySelector(".months").textContent = months;

                document.querySelector(".weeks").textContent = weeks;

                document.querySelector(".days").textContent = days;

                document.querySelector(".hours").textContent = hours;

                document.querySelector(".minutes").textContent = mins;

                document.querySelector(".seconds").textContent = secs;

                // future
                document.querySelector(".nextDay").textContent = f_days;
                document.querySelector(".nextHours").textContent = f_hours;
                document.querySelector(".nextMins").textContent = f_mins;
                document.querySelector(".nextSecs").textContent = f_secs;

            })

        }
    </script>
